
[global/wm]

margin-bottom = 0
margin-top = 0

include-file = ~/.config/polybar/system.ini
include-file = ~/.config/polybar/modules.ini
; include-file = ~/.config/polybar/colors_light.ini


[color]
bg = #D90E1113
fg = #afb1db
bc = #B36272a4

trans = #00000000
white = #faf7ff
black = #4f506e

red = #e7034a
pink = #f05393
purple = #7a44e3
blue = #4856d4
blue-arch = #0A9CF5
cyan = #7df0f0
teal = #00B19F
green = #0fd94f
lime = #B9C244
yellow = #f7f23f
amber = #FBC02D
orange = #f98860
brown = #AC8476
grey = #8C8C8C
indigo = #6C77BB
blue-gray = #6D8895

[bar/left]
monitor = ${env:MONITOR:}
monitor-strict = false
override-redirect = false

bottom = false
fixed-center = true

width = 38%
height = 37

offset-x = 1%
offset-y = 5

background = ${color.bg}
foreground = ${color.fg}

radius = 12.0

line-size = 2
line-color = ${color.blue}

border-size = 2
border-color = ${color.bc}

padding = 2

module-margin-left = 0
module-margin-right = 0

; Text
font-3= "Font Awesome 6 Free Solid:size=10;2"
font-2= "Material Design Icons Desktop:size=13;3"
font-0 = "Iosevka Nerd  Font:size=9;2"
font-1 = "JetBrainsMono Icons :style=Bold:size=9;2"
; Icoos


;dpi = 96

modules-left = term sep2 web sep2 files
modules-center = cpu sep2 memory sep2 
modules-right = 

separator =
dim-value = 1.0

;;locale = es_MX.UTF-8
wm-restack = xfwm4
enable-ipc = true

cursor-click = pointer 
cursor-scroll =

[bar/right]
monitor = ${env:MONITOR:}
monitor-strict = false
override-redirect = false

bottom = false
fixed-center = true

width = 38%
height = 37

offset-x = 61%
offset-y = 5

background = ${color.bg}
foreground = ${color.fg}

radius = 12.0

line-size = 2
line-color = ${color.blue}

border-size = 2
border-color = ${color.bc}

padding = 2

module-margin-left = 0
module-margin-right = 0

; Text
font-0 = "JetBrainsMono:style=Bold:size=9;2"
; Icons
font-1 = "Font Awesome 6 Free Solid:size=10;2"
font-2 = "Material Design Icons Desktop:size=13;3"
;dpi = 96

;; Available modules
;;	brightness
modules-left = mpd_control sep2 mpd sep1
modules-center = battery network sep2 pulseaudio
modules-right = title sep2 date sep2

separator =
dim-value = 1.0

;;locale = es_MX.UTF-8

wm-restack = xfwm4
enable-ipc = true

cursor-click = pointer 
cursor-scroll =

[bar/workspace]
monitor = ${env:MONITOR:}
monitor-strict = false
override-redirect = false

bottom = false
fixed-center = true

width = 20%
height = 37

offset-x = 40%
offset-y = 5

background = ${color.bg}
foreground = ${color.fg}

radius = 12.0

line-size = 2
line-color = ${color.blue}

border-size = 2
border-color = ${color.bc}

padding = 1

module-margin-left = 0
module-margin-right = 0

; Text
; font-0 = "Inconsolata Semi Condensed Extra Bold:size=10;1"
; ; Icons
; font-1 = "Material Design Icons Desktop:size=13;3"
font-0 = "Iosevka Nerd Font:size=18;5"
font-1 = "Iosevka Nerd Font:size=12;2"
font-2 = "Iosevka Nerd Font:bold:size=24;2"

;dpi = 96

modules-left = 
modules-center = xworkspaces
modules-right = 

separator =
dim-value = 1.0

;;locale = es_MX.UTF-8

wm-restack = xfwm4
enable-ipc = true

cursor-click = pointer 
cursor-scroll =


[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
